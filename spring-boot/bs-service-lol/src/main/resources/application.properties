spring.config.name=bs-service-lol
server.port=8596
dubbo.port=41002
mybatis.config-location=classpath:mybatis/mybatis-config.xml

spring.datasource.url=${spring.datasource.lol.url}
spring.datasource.username=${spring.datasource.lol.username}
spring.datasource.password=${spring.datasource.lol.password}

spring.data.mongodb.uri=${spring.data.mongodb.lol.uri}

spring.profiles.active=dev

spring.rabbitmq.topic-exchange=msg.topic

spring.redis.password=${spring.redis.lol.password}
spring.redis.pool.max-active=${spring.redis.pool.lol.max-active}
spring.redis.pool.max-idle=${spring.redis.pool.lol.max-idle}
spring.redis.cluster.nodes=${spring.redis.cluster.lol.nodes}

server.context-path = /v3